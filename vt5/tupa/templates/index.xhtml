<!DOCTYPE html>
<html lang="fi" xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
    <head>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
           https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

        <link rel="StyleSheet" href="static/tyylit.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>Tulospalvelu</title>
    </head>
    <body>
        <!-- 
    Voit käyttää tätä valmista pohjaa viikkotehtävässäsi
    Kirjoita mahdollisimman paljon valmista HTML-koodia ja luo javascriptilla dynaamisesti
    vain tarpeelliset ja muuttuvat osat
      -->
        <!-- Seuraavassa näkyy kulloinkin valittuna olevan kilpailun nimi. Oletuksena
  pitää näkyä kilpailu, jonka aloitusaika on lähinnä -->
        <h1>Kilpailun nimi</h1>

        <button id="login-button">Login</button>
        <button id="logout-button">Logout</button>

        <section id="section-kilpailu" hidden="hidden">
            <div id="kilpailu-content">
                <!-- Tällä voi vaihtaa milloin tahansa valittua kilpailua -->
                <label for="kilpailu">Valitse kilpailu</label>
                <select name="kilpailu" id="kilpailu-select"></select>
            </div>
        </section>

        <main>
            <section id="section-tabs" hidden="hidden">
                <div id="tabs-content">
                    <section>
                        <input
                            class="tab-toggle"
                            type="radio"
                            name="tabs"
                            id="joukkue"
                            checked="checked"
                        />
                        <label class="tab-label" for="joukkue">Joukkue </label>

                        <div class="tab" id="tab-joukkueform">
                            <form class="joukkueform"
                                id="joukkueform"
                                novalidate="novalidate">
                                    <input
                                        id="joukkueform-id"
                                        name="id"
                                        type="hidden"
                                        value="-1"
                                    />

                                        <label for="joukkueform-nimi">Nimi</label>
                                            <input
                                                id="joukkueform-nimi"
                                                name="nimi"
                                                required="required"
                                                type="text"
                                                value=""
                                            />

                                        <label for="joukkueform-sarjat">Sarja</label
                                        >
                                        <div id="joukkueform-sarjat"></div>

                                        <label for="joukkueform-jasenet"
                                            >Jäsenet</label
                                        >
                                            <ul id="joukkueform-jasenet">
                                                <li>
                                                    <label for="jasen-0"
                                                        >Jäsen 1</label
                                                    >
                                                    <input
                                                        id="jasen-0"
                                                        name="jasen"
                                                        type="text"
                                                        value=""
                                                    />
                                                </li>
                                                <li>
                                                    <label for="jasen-1"
                                                        >Jäsen 2</label
                                                    >
                                                    <input
                                                        id="jasen-1"
                                                        name="jasen"
                                                        type="text"
                                                        value=""
                                                    />
                                                </li>
                                                <li>
                                                    <label for="jasen-2"
                                                        >Jäsen 3</label
                                                    >
                                                    <input
                                                        id="jasen-2"
                                                        name="jasen"
                                                        type="text"
                                                        value=""
                                                    />
                                                </li>
                                                <li>
                                                    <label for="jasen-3"
                                                        >Jäsen 4</label
                                                    >
                                                    <input
                                                        id="jasen-3"
                                                        name="jasen"
                                                        type="text"
                                                        value=""
                                                    />
                                                </li>
                                                <li>
                                                    <label for="jasen-4"
                                                        >Jäsen 5</label
                                                    >
                                                    <input
                                                        id="jasen-4"
                                                        name="jasen"
                                                        type="text"
                                                        value=""
                                                    />
                                                </li>
                                            </ul>

                                    <div id="joukkueform-poista-container" hidden="hidden">
                                        <label for="poista"
                                            >Poista joukkue</label
                                        ><input
                                            id="joukkueform-poista"
                                            name="poista"
                                            type="checkbox"
                                            value="y"
                                        />
                                    </div>

                                    <div class="error" id="joukkueform-error-msg"></div>
                                    <button
                                        type="submit"
                                        id="btn-joukkueform-submit"
                                    >
                                        Tallenna
                                    </button>
                            </form>
                        </div>
                    </section>

                    <section>
                        <input
                            class="tab-toggle"
                            type="radio"
                            name="tabs"
                            id="joukkueet"
                        />
                        <label class="tab-label" for="joukkueet"
                            >Joukkueet</label
                        >
                        <div class="tab" id="tab-joukkuelista">
                            <!-- Tähän lista valitun kilpailun sarjoista, joukkueista ja joukkueiden jäsenistä.
              Listauksessa pitää näkyä oma lisätty tai muutettu joukkue kaikkine tietoineen -->
                            <div id="joukkuelista"></div>
                        </div>
                    </section>

                    <section hidden="hidden">
                        <input
                            class="tab-toggle"
                            type="radio"
                            name="tabs"
                            id="leimaukset"
                        />
                        <label class="tab-label" for="leimaukset"
                            >Rastileimaukset</label
                        >
                        <div class="tab" id="tab-leimausform">
                            <form class="leimausform"
                                  id="leimausform"
                                  novalidate="novalidate">
                                Täällä voi joukkue muokata rastileimauksiaan
                            </form>
                        </div>
                    </section>

                    <!-- <section>
        <input type="radio" name="tabs" id="leimaukset" checked="checked" />
        <label for="leimaukset">Rastileimaukset</label>
        <div class="tab" id="tab-leimausform">
          <form>Täällä voi joukkue muokata rastileimauksiaan</form>
        </div>
      </section> -->
                </div>
            </section>
        </main>
        <script src="static/vt5.js"></script>
    </body>
</html>
